services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    ports:
      - "9090:9090"
    networks:
      - practicas_mongo-network

    grafana:
      image: grafana/grafana:latest
      ports: 3001:3000
      networks: practicas_mongo-network
      depends_on: prometheus
      environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
        - GF_SECURITY_ADMIN_USER=admin
      volumes:
        - grafana-storage:/var/lib/grafana
  
  networks:
    practicas_mongo-network:
      external: true # Importante usar el mismo network que el resto de contenedores

      # Importante remplazar job por fastapi-backend dentro del dashboard de Grafana 